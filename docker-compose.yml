version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: financial-db
    environment:
      POSTGRES_DB: financialcontrol
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - financial-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (.NET 8)
  backend:
    build:
      context: ./backend/FinancialControl.Api
      dockerfile: Dockerfile
    container_name: financial-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=financialcontrol;Username=postgres;Password=postgres123
      - JwtSettings__Secret=your-super-secret-key-change-this-in-production-min-32-chars
      - JwtSettings__Issuer=FinancialControlApi
      - JwtSettings__Audience=FinancialControlApp
      - JwtSettings__ExpirationMinutes=60
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - financial-network
    restart: unless-stopped

  # Frontend (React + Vite) - Development only
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: financial-frontend
    environment:
      - VITE_API_URL=http://localhost:5000/api
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - financial-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  financial-network:
    driver: bridge
